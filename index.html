<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta name="description" content="Play the classic Simon Game online. Test your memory, challenge your friends, and have fun!">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title>Simon</title>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-9DVG6MG6KW"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-9DVG6MG6KW');
  </script>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="responsive.css">

  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Tap screen or press any key to start!</h1>
  <div class="container">
    <div type="button" id="green" class="btn green"></div>
    <div type="button" id="red" class="btn red"></div>
    <div type="button" id="yellow" class="btn yellow"></div>
    <div type="button" id="blue" class="btn blue"></div>
  </div>
  
  <div class="high-score">
    Highest Level:<span id="highScore">0</span>
  </div>

  <button id="how-to-play-btn">HOW IT WORKS ❓</button>

  <div id="how-to-play-box" class="hidden">
    <div class="how-to-content">
      <h2>How to Play 🎮</h2>
      <p>👀 Watch the colors light up.</p>
      <p>🖱️ Click the colors in the same order.</p>
      <p>➕ Sequence gets longer each round!</p>
      <p>❌ Fail = Start again.</p>
      <p>🏆 Beat your high score!</p>
      <button id="close-how-to">Close</button>
    </div>
  </div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="game.js"></script>
</body>

</html>
